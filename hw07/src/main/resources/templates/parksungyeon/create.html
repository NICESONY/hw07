<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h5 class="my-3 border-bottom pb-2">사진등록</h5>
    <form action="/create" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="text" id="content" class="form-control" rows="10"></textarea>
        </div>
        <p>	<input type="file" name="file"  class="btn btn-primary my-2">
        <input type="submit" value="등록하기" class="btn btn-primary my-2">
        
</body>
</html>
